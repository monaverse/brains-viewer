<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Object Viewer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "true";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/brains-viewer.loader.js";
      const config = {
        dataUrl: buildUrl + "/brains-viewer.data",
        frameworkUrl: buildUrl + "/brains-viewer.framework.js",
        codeUrl: buildUrl + "/brains-viewer.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MONA Gallery, Inc",
        productName: "Object Viewer",
        productVersion: "0.1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      var theme = 'dark';
      var color = 'ffffff';
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {

          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
          
          function receiver(event) {
            console.log('received message', event);
            if (event.origin === 'https://www.monaverse.com' || event.origin.indexOf('http://localhost') == 0) { // Change to your actual origin
              console.log('theme', event.data.theme)
              if (event.data.theme) {
                    const themeJson = JSON.stringify(event.data);
                    if (typeof unityInstance !== "undefined" && unityInstance.Module) {
                        unityInstance.Module.SendMessage('Theme', 'SetColorModeFromJs', themeJson);
                    } else {
                        console.error("Unity instance or SetTheme function is not available.");
                    }
                } else {
                    //console.error("Received data is not in the expected format.");
                }
            }
          }
          window.addEventListener('message', receiver, false);

          const searchParams = new URLSearchParams(window.location.search);

          if(searchParams.has('theme')) {
            theme = searchParams.get('theme');
          }

          if(searchParams.has('color')) {
            color = searchParams.get('color');
          }
            
          unityInstance.Module.SendMessage('Theme', 'SetColorModeFromJs', JSON.stringify({theme, color}));

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
